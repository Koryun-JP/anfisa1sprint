{% extends "base.html" %}
{% load static %}
{% block title %}
  {{ ice_cream.title|lower }}
{% endblock %}
{% block content %}
<h1 class="pb-2 mb-0">{{ ice_cream.title }}</h1>  
<div class="row mt-3">
  <div class="col-12 col-md-6">
    <h2>Описание</h2>
    <p>{{ ice_cream.description }}</p>      
  </div> 
  <div class="col-12 col-md-6 mb-3">
    <!-- Картинку берём из статики -->
    {% if ice_cream.id == 0 %}
        <img 
          class="img-fluid" 
          height="400" width="300"
          src={% static "img/classic-ice-cream.jpg" %}
          >
    {% elif ice_cream.id == 1 %}
        <img 
          class="img-fluid" 
          height="400" width="300"
          src={% static "img/ice-cream-with-grasshoppers.jpg" %}
          >
    {% else %}
        <img 
          class="img-fluid" 
          height="400" width="300"
          src={% static "img/cheese-flavored-ice-cream.jpg" %}
          >
    {% endif %}  
  </div>
</div>   
{% endblock %}
